<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>File Image Example</title>
    <style>
      .top {
        position: relative;
        top: 10%;
        width: 100%;
      }
      .top button {
        margin-left: 80%;
        width: 8em;
        height: 5em;
      }
      .container {
        margin: 0px auto;
        width: 500px;
        height: 100%;
      }
      .container div {
        position: relative;
        top: 200px;
        width: 30%;
        height: 200px;
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <header class="top">
      <button type="button" onclick="javascaript:location.href='/admin'">Image Add</button>
    </header>
    <main class="main">
      <div class="container">
        <div><img src="coding.jpg" width="150px;" height="200px;" />img</div>
      </div>
    </main>
  </body>
</html>
